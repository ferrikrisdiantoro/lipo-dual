<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none">
  <!-- Background -->
  <rect width="800" height="300" fill="#FAFAFA"/>
  
  <!-- Step 1: Soybean Hydrogel Scaffold -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="140" height="180" rx="12" fill="#E9D5FF" stroke="#7C3AED" stroke-width="2"/>
    <text x="70" y="30" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#5B21B6">STEP 1</text>
    <circle cx="70" cy="90" r="40" fill="#D8B4FE" stroke="#7C3AED" stroke-width="2"/>
    <text x="70" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#5B21B6">Soybean</text>
    <text x="70" y="98" text-anchor="middle" font-family="system-ui" font-size="10" fill="#5B21B6">Hydrogel</text>
    <text x="70" y="160" text-anchor="middle" font-family="system-ui" font-size="11" fill="#6B21A8">Scaffold Matrix</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M200 140 L230 140" stroke="#10B981" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Step 2: Dual Liposomes -->
  <g transform="translate(240, 50)">
    <rect x="0" y="0" width="140" height="180" rx="12" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
    <text x="70" y="30" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#047857">STEP 2</text>
    <circle cx="45" cy="85" r="25" fill="#A7F3D0" stroke="#10B981" stroke-width="2"/>
    <circle cx="95" cy="85" r="25" fill="#A7F3D0" stroke="#10B981" stroke-width="2"/>
    <text x="45" y="88" text-anchor="middle" font-family="system-ui" font-size="8" fill="#047857">miR-21</text>
    <text x="95" y="88" text-anchor="middle" font-family="system-ui" font-size="8" fill="#047857">miR-29b</text>
    <text x="70" y="140" text-anchor="middle" font-family="system-ui" font-size="10" fill="#047857">Dual Liposomes</text>
    <text x="70" y="160" text-anchor="middle" font-family="system-ui" font-size="11" fill="#047857">Loaded miRNA</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M390 140 L420 140" stroke="#10B981" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Step 3: Protected Release -->
  <g transform="translate(430, 50)">
    <rect x="0" y="0" width="140" height="180" rx="12" fill="#E9D5FF" stroke="#7C3AED" stroke-width="2"/>
    <text x="70" y="30" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#5B21B6">STEP 3</text>
    <ellipse cx="70" cy="90" rx="50" ry="35" fill="#D8B4FE" stroke="#7C3AED" stroke-width="2" stroke-dasharray="4 2"/>
    <circle cx="50" cy="85" r="12" fill="#A7F3D0"/>
    <circle cx="90" cy="95" r="12" fill="#A7F3D0"/>
    <text x="70" y="150" text-anchor="middle" font-family="system-ui" font-size="10" fill="#5B21B6">Protected Delivery</text>
    <text x="70" y="165" text-anchor="middle" font-family="system-ui" font-size="10" fill="#5B21B6">Sustained Release</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M580 140 L610 140" stroke="#10B981" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Step 4: Gene Modulation & Healing -->
  <g transform="translate(620, 50)">
    <rect x="0" y="0" width="140" height="180" rx="12" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
    <text x="70" y="30" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#047857">STEP 4</text>
    <path d="M30 80 Q70 50 110 80 Q70 110 30 80" fill="#A7F3D0" stroke="#10B981" stroke-width="2"/>
    <text x="70" y="85" text-anchor="middle" font-family="system-ui" font-size="9" fill="#047857">DNA</text>
    <text x="70" y="130" text-anchor="middle" font-family="system-ui" font-size="10" fill="#047857">Gene Modulation</text>
    <text x="70" y="150" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#047857">‚ü∂ Faster Healing</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10B981"/>
    </marker>
  </defs>
</svg>
